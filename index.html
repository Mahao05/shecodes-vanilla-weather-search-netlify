<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla weather search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <input
          type="search"
          placeholder="Enter city.."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </header>
      <main>
        <div class="weather-app-data"></div>
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            <span id="time"></span>
            <span id="discription"></span>,
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature">
          <div class="weather-app-icon" id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Mahao05" target="_blank"
          >Neo Prudence Molefe</a
        >
        is
        <a
          href="https://github.com/Mahao05/shecodes-vanilla-weather-search-netlify"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a
          href="https://app.netlify.com/sites/shecodes-vanilla-weather-search/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
